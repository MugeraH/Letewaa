{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block
content %}
<div class="container" id="buyercontainer">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 login-form" id="buyerlogin">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        {{ message }}
      </div>
      {% endfor %}
      <!-- Login form -->
      <div class="login-form">
        <h3 class="text-center">Customer Login</h3>
        {{wtf.quick_form(login_form)}}
      </div>

      <h6 class="mt-2">
        Don't have an account?
        <a href="{{url_for('auth.register')}}">Sign up here</a>
      </h6>
    </div>
    <div clas="col-md-2"></div>
  </div>
</div>

{% endblock%}
