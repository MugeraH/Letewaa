{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block
    content %}
    <div class="container" id="sellercontainer">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 login-form" id="sellerlogin">
          <!--Flash message -->
          {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            {{ message }}
          </div>
          {% endfor %}
          <!-- Login form -->
          <div class="">
              <h3 class="text-center">Supplier Login</h3>
            {{wtf.quick_form(login_form)}}</div>
    
          <p class="">
            Don't have an account?
            <a href="{{url_for('auth2.register')}}">Sign up here</a>
          </p>
        </div>
        <div clas="col-md-2"></div>
      </div>
    </div>
    
    {% endblock%}
